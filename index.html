<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:v="urn:schemas-microsoft-com:vml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
	body{
		font-family: Arial, Helvetica, sans-serif;font-size:12px;font-weight:normal;line-height:16px;
		width:100% !important;
		-webkit-text-size-adjust:none;
		margin:0;
		padding:0;
		-webkit-font-smoothing: antialiased;
		color: #000000;
		}
	img{
		border:0;
		outline:none;
		text-decoration:none;
		margin:0;
		padding:0;
		}
	/*  SECTIONS  */
.section {
	clear: both;
	padding: 0px;
	margin: 0px;
}

/*  COLUMN SETUP  */
.col {
	display: block;
	float:left;
	margin: 1% 0 1% 1.6%;
}
.col:first-child { margin-left: 0; }

/*  GROUPING  */
.group:before,
.group:after { content:""; display:table; }
.group:after { clear:both;}
.group { zoom:1; /* For IE 6/7 */ }
.group :first-child{ border-left:1px solid #FFF; padding-left: 0%;}
/*  GRID OF THREE  */
.span_3_of_3 { width: 100%;}
.span_2_of_3 { width: 66.13%;}
.span_1_of_3 { width: 30%; border-left:1px solid #000; padding-left: 2.16%;}
.span_1_of_3 img { float: left; }

/*  GO FULL WIDTH BELOW 480 PIXELS */
@media only screen and (max-width: 480px) {
	.col {  margin: 1% 0 1% 0%; }
	.span_3_of_3, .span_2_of_3, .span_1_of_3 { width: 100%; }
}
	</style>
</head>
